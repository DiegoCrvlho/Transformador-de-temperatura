<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:ital,wght@0,900;1,400&display=swap');
    </style>

    <title>Transfor Celsius to Fahrenheit</title>
</head>

<body>
    <div>
        <h1 class="title">Temperature Transformer</h1>
        <p>Digite a temperatura em Celsius:</p>
        <input type="text" id="celsius">
        <div class="button1">
            <button class="converterCelsius">Converta aqui</button>
        </div>
        <p>Sua temperatura em Fahrenheit é: </p>
        <h2 class="finalResultCelsius"></h2>
        <hr>
        <p>Digite a temperatura em Fahrenheit:</p>
        <input type="text" id="fahrenheit">
        <div class="button2">
            <button class="converterFahrenheit">Converta aqui</button>
        </div>
        <p>Sua temperatura em celsius é: </p>
        <h2 class="finalResultFahrenheit"></h2>
    </div>

    <script src="app.js"></script>
</body>

</html>
